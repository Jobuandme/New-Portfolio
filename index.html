<!DOCTYPE html>
<html lang="eng-ca">
<head>
  <meta charset="utc-8">
    <title>Michael Gvozdek's Portfolio</title>

<style>
#container {
  width: 80%;
  aspect-ratio: 2/1;
  margin: auto;
  border: solid black 2px;
  overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;
  scroll-snap-type: x mandatory;
}

.blue {
  background-color: lightblue;
  height: 95%;
  aspect-ratio: 1/1;
}

.green {
  background-color: lightgreen;
  height: 80%;
  aspect-ratio: 1/1;
}

.blue, .green {
  margin: 2px;
  display: inline-block;
  scroll-snap-align: none start;
  scroll-margin-inline-end: 20px;
  direction: rtl;
}
</style>
</head>
<body>



<div id="container">
  <div class="blue">Blue</div>
  <div class="green">Green</div>
  <div class="blue">Blue</div>
  <div class="green">Green</div>
  <div class="blue">Blue</div>
  <div class="green">Green</div>
  <div class="blue">Blue</div>
</div>

</body>
</html>
