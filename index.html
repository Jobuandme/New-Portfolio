<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="UTF-8">
  <title>Michael Gvozdek's Portfolio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      scrollbar-width: none; /* Firefox */
    }

    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .back {
      background-color: #1e1f1e;
      height: 60em;
      width: 600%;
      display: flex;
    }

    .silhouette1 {
      position: absolute;
      width: 1000px;
      height: 100%;
      aspect-ratio: 1-1;
      background-color: red;
    }
    
    .silhouette2 {
      position: absolute;
      width: 1000px;
      height: 100%;
      aspect-ratio: 1-1;
      background-color: green;
      left: -150px;
    }
    
    .silhouette3 {
      position: absolute;
      width: 1000px;
      height: 100%;
      aspect-ratio: 1-1;
      background-color: blue;
      left: -300px;
    }
    .silhouette4 {
      position: absolute;
      width: 1000px;
      height: 100%;
      aspect-ratio: 1-1;
      background-color: purple;
      left: -450px;
    }
    .silhouette5 {
      position: absolute;
      width: 1000px;
      height: 100%;
      aspect-ratio: 1-1;
      background-color: lightgreen;
      left: -600px;
    }
  </style>
</head>
<body class="back">
  <div class="silhouette1"></div>
  <div class="silhouette2"></div>
  <div class="silhouette3"></div>
  <div class="silhouette4"></div>
  <div class="silhouette5"></div>

  <script>
    function transformScroll(event) {
      if (!event.deltaY) {
        return;
      }
      event.currentTarget.scrollLeft += event.deltaY + event.deltaX;
      event.preventDefault();
    }

    const element = document.scrollingElement || document.documentElement;
    element.addEventListener('wheel', transformScroll);
  </script>
</body>
</html>
